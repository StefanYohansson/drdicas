<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true">
  <ion-slide>
    <div class="box blue">
      <img src="img/imagem_slide_padrao.jpg" style="width: 100%;" />
    </div>
  </ion-slide>
  <ion-slide>
    <div class="box yellow">
      <img src="img/imagem_slide_padrao.jpg" style="width: 100%" />
    </div>
  </ion-slide>
  <ion-slide>
    <div class="box pink">
      <img src="img/imagem_slide_padrao.jpg" style="width: 100%" />
    </div>
  </ion-slide>
</ion-slide-box>

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
